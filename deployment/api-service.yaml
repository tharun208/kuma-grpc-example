apiVersion: v1
kind: Namespace
metadata:
  name: grpc-demo
  namespace: grpc-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: grpc-demo
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: shuzasa/api-service:v1.0
          ports:
            - name: api-service
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: grpc-demo
  annotations:
    8080.service.kuma.io/protocol: "http"
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      nodePort: 30080
  type: NodePort
